---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-workspace-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: python-app-task
spec:
  params:
    - name: git-url
      description: The git repository URL
      type: string
    - name: git-revision
      description: The git revision to checkout
      type: string
      default: main
    - name: pathToDockerFile
      description: Path to the Dockerfile
      type: string
      default: /workspace/repo/src/python-app/Dockerfile
    - name: pathToContext
      description: Path to the build context
      type: string
      default: /workspace/repo/src/python-app
    - name: image-url
      description: The destination image URL (registry/repo:tag)
      type: string
  workspaces:
    - name: shared-workspace
  volumes:
    - name: docker-secret
      secret:
        secretName: harbor-registry-secret
  steps:
  
    - name: git-clone
      image: alpine/git
      script: |
        git clone $(params.git-url) /workspace/repo/
        cd /workspace/repo/
        git checkout $(params.git-revision)

    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v1.23.2
      env:
        - name: DOCKER_CONFIG
          value: /kaniko/.docker
      args:
        - --dockerfile=$(params.pathToDockerFile)
        - --context=$(params.pathToContext)
        - --destination=$(params.image-url)
        - --insecure-registry=harbor.158.160.5.137.nip.io
        - --skip-tls-verify
      volumeMounts:
        - name: docker-secret
          mountPath: /kaniko/.docker/
          readOnly: true
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: python-app-pipeline
spec:
  params:
    - name: git-url
      description: The git repository URL
      type: string
      default: https://github.com/yourh3ro/otus-project-apps
    - name: git-revision
      description: The git revision to checkout
      type: string
      default: main
    - name: image-url
      description: The destination image URL (registry/repo:tag)
      type: string
      default: harbor.158.160.5.137.nip.io/library/python-app:latest
  workspaces:
    - name: shared-workspace
  tasks:
    - name: build
      taskRef:
        name: python-app-task
      params:
        - name: git-url
          value: https://github.com/yourh3ro/otus-project-apps.git
        - name: git-revision
          value: $(params.git-revision)
        - name: image-url
          value: $(params.image-url)
      workspaces:
        - name: shared-workspace
          workspace: shared-workspace
