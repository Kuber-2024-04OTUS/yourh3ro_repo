---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: python-app-build-template
spec:
  params:
    - name: git-url
    - name: git-revision
    - name: image-url
    - name: pipeline-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: python-pipeline-run-
      spec:
        pipelineRef:
          name: python-app-pipeline
        params:
          - name: git-url
            value: https://github.com/yourh3ro/otus-project-apps.git
          - name: git-revision
            value: $(params.git-revision)
          - name: image-url
            value: harbor.158.160.5.137.nip.io/library/python-app:latest
        workspaces:
          - name: shared-workspace
            persistentVolumeClaim:
              claimName: shared-workspace-pvc
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: python-app-binding
spec:
  params:
    - name: git-url
      value: https://github.com/yourh3ro/otus-project-apps.git
    - name: git-revision
      value: $(body.ref)
    - name: image-url
      value: harbor.158.160.5.137.nip.io/library/python-app:latest
    - name: pipeline-name
      value: python-app-pipeline
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: python-app-build-listener
spec:
  triggers:
    - name: python-app-trigger
      bindings:
        - ref: python-app-binding
      template:
        ref: python-app-build-template
  serviceAccountName: pipeline
---
apiVersion: v1
kind: Service
metadata:
  name: el-python-app-build-listener-svc
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    eventlistener: python-app-build-listener
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: el-python-app-build-listener-ing
  annotations:
    kubernetes.io/tls-acme: "false"
spec:
  rules:
  -
    host: tekton-trigger-python.158.160.5.137.nip.io
    http:
      paths: 
      -
        path: /
        pathType: Prefix
        backend:
          service:
            name: el-python-app-build-listener-svc
            port:
              number: 8080