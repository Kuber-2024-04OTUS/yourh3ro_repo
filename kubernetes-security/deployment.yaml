apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: homework
  labels:
    app: webserver
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      serviceAccountName: monitoring
      
      initContainers:
        - name: init-websever
          image: busybox:1.36.1
          volumeMounts:
            - name: pvc-nginx
              mountPath: /init
          command: ["/bin/sh", "-c"]
          args:
            - wget -O /init/index.html https://github.com/ || echo 'Failed wget to https://github.com/' > /init/index.html

        - name: fetch-metrics
          image: curlimages/curl:8.8.0
          volumeMounts:
            - name: pvc-nginx
              mountPath: /init
          command: ["/bin/sh", "-c"]
          args:
            - >
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token) &&
              curl -k -H "Authorization: Bearer $TOKEN" -o /init/metrics.html https://kubernetes.docker.internal:6443/metrics ||
              echo 'Failed to fetch metrics' > /init/metrics.html



      containers:
        - name: webserver
          image: nginx:1.26.0-bookworm
          ports:
            - containerPort: 8000
              name: webserver-port
          volumeMounts:
            - name: pvc-nginx
              mountPath: /homework/
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/
              readOnly: true
            - name: app-configmap
              mountPath: /homework/conf/
              readOnly: true
          lifecycle:
            preStop:
              exec:
                command: ["rm", "-f", "/homework/conf/index.html"]
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

      volumes:
        - name: pvc-nginx
          persistentVolumeClaim:
            claimName: pvc-nginx
        - name: nginx-conf
          configMap:
            name: nginx-config
        - name: app-configmap
          configMap:
            name: app-configmap
            

      nodeSelector:
        homework: "true"

