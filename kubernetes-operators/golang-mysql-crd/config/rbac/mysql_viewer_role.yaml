# permissions for end users to view mysqls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: golang-mysql-crd
    app.kubernetes.io/managed-by: kustomize
  name: mysql-viewer-role
rules:
- apiGroups:
  - mysql.otus.homework
  resources:
  - mysqls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mysql.otus.homework
  resources:
  - mysqls/status
  verbs:
  - get
